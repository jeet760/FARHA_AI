{% load static %}
{% block header %}
<!-- <header class="bg-green-700 text-white w-full"> -->
  <div class="max-w-7xl mx-auto px-2 py-1 flex flex-col md:flex-row items-center justify-between space-y-3 md:space-y-0">
    <!-- Logo -->
    <div class="flex items-center space-x-2 flex-shrink-0">
      <a href="/" class="flex items-center space-x-2">
        <span class="text-xl font-semibold whitespace-nowrap">Nutri<span class="text-[#FF9933]">Tracks</span></span>
      </a>
    </div>
    <button id="menu-toggle"
      class="fixed top-2 left-4 z-50 p-1 md:hidden bg-gray-100 rounded shadow">
      <!-- Icon (e.g., 3 lines) -->
      <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" stroke-width="2"
          viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Search Bar / Location Filters -->
    <div class="w-full md:w-auto flex flex-wrap items-center gap-2">
      <!-- State -->
      <select id="state" name="state" class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-[#047857]">
        <option value="">Select State</option>
        <option value="odisha">Odisha</option>
        <option value="andhra-pradesh">Andhra Pradesh</option>
        <option value="karnataka">Karnataka</option>
        <!-- Add states dynamically -->
      </select>

      <!-- District -->
      <select id="district" name="district" class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-[#047857]">
        <option value="">Select District</option>
        <!-- Districts will populate dynamically -->
      </select>

      <!-- Sub-District -->
      <select id="subdistrict" name="subdistrict" class="border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:ring-1 focus:ring-[#047857]">
        <option value="">Select Sub District</option>
        <!-- Sub-Districts will populate dynamically -->
      </select>
    </div>

    <!-- Navigation and Auth/Cart -->
    <nav class="flex flex-wrap items-center justify-end gap-3 text-sm w-full md:w-auto">
      
    </nav>

    <!-- Slide-in Mobile Menu -->
    <div id="mobile-menu" class="fixed top-0 left-0 w-64 h-full bg-[#047857] shadow transform -translate-x-full transition-transform duration-300 ease-in-out z-50 md:hidden">
      
    </div>
     <!-- Gray Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden md:hidden"></div>


  </div>
  <!-- </header> -->
  <script>
    const toggleBtn = document.getElementById('menu-toggle');
    const closeBtn = document.getElementById('menu-close');
    const mobileMenu = document.getElementById('mobile-menu');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeBtn.addEventListener('click', () => {
      mobileMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Optional: clicking on overlay also closes menu
    overlay.addEventListener('click', () => {
      mobileMenu.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });
  </script>


{% endblock %}
