<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarHa AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #FFF7ED;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .app {
      display: flex;
      width: 100%;
    }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #ffffff;
      border-right: 1px solid #e5e5e5;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }
    .brand h1 {
      font-size: 1.2rem;
      margin: 0;
      color: #333;
    }
    .new-chat {
      background: #10b981;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    .history {
      flex: 1;
      overflow-y: auto;
      font-size: 0.9rem;
      color: #555;
    }
    .footer {
      font-size: 0.75rem;
      color: #777;
    }
    .pill {
      background: #eee;
      padding: 2px 6px;
      border-radius: 6px;
      margin-left: 4px;
    }

    /* Main chat */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
      background: #ffffff;
    }

    .chat {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
    }
    .msg {
      display: flex;
      margin-bottom: 1rem;
      align-items: flex-start;
    }
    .msg.user {
      flex-direction: row-reverse;
    }
    .avatar {
      width: 36px;
      height: 36px;
      background: #10b981;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.9rem;
      margin: 0 0.5rem;
    }
    .msg.user .avatar {
      background: #3b82f6;
    }
    .bubble {
      background: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      max-width: 70%;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    .msg.user .bubble {
      background: #dbeafe;
    }
    .meta {
      font-size: 0.7rem;
      color: #555;
      margin-bottom: 4px;
    }

    .composer {
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: #ffffff;
    }
    .row {
      display: flex;
      gap: 0.5rem;
    }
    textarea.input {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0.75rem;
      font-size: 1rem;
    }
    button.send {
      background: #10b981;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0 1rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .typing span {
      display: inline-block;
      width: 6px;
      height: 6px;
      margin: 0 2px;
      background: #999;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }
    .typing span:nth-child(2) { animation-delay: 0.2s; }
    .typing span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes blink {
      0%, 80%, 100% { opacity: 0; }
      40% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="brand">
        <div class="logo"></div>
        <h1>FarHa</h1>
      </div>
      <button class="new-chat" id="newChatBtn">+ New chat</button>
      <div class="history" id="history"></div>
      <div class="footer">Tip: Press <span class="pill">Shift + Enter</span> for new line</div>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="topbar">
        <div class="title">
          <h2>Conversation</h2>
          <span id="status">Ready</span>
        </div>
      </div>

      <section class="chat" id="chat">
        <div id="messages"></div>
      </section>

      <section class="composer">
        <div class="row">
          <textarea class="input" id="input" placeholder="Message FarHaâ€¦"></textarea>
          <button class="send" id="sendBtn">Send</button>
        </div>
      </section>
      <footer style="text-align: center; padding: 0.5rem; font-size: 0.8rem; color: #777;">
        Â© {% now "Y" %} FarHa AI : Rule based AI | <a style="text-decoration: none; color: #777;" href="https://farmerharvest.in" target="_blank">Farmer Harvest</a> | <a style="text-decoration: none; color: #777;" href="https://nutritracks.in" target="_blank">NutriTracks Dashboard</a> | Agro Visionary Technologies | All rights reserved.
      </footer>
    </main>
  </div>
  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const newChatBtn = document.getElementById('newChatBtn');
    const statusEl = document.getElementById('status');

    let convo = [];

    function addMessage(role, text) {
      const wrap = document.createElement('div');
      wrap.className = `msg ${role}`;

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = role === 'user' ? 'U' : 'FH';

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      //bubble.innerText = text;
      bubble.innerHTML = text;

      wrap.appendChild(avatar);
      wrap.appendChild(bubble);
      messagesEl.appendChild(wrap);

      messagesEl.parentElement.scrollTop = messagesEl.parentElement.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      inputEl.value = '';

      addMessage('user', text);
      statusEl.textContent = 'Thinkingâ€¦';

      // Show typing
      const typing = document.createElement('div');
      typing.className = 'msg ai';
      typing.innerHTML = `
        <div class="avatar">AI</div>
        <div class="bubble"><div class="typing"><span></span><span></span><span></span></div></div>`;
      messagesEl.appendChild(typing);

      try {
        // Replace with your Django backend endpoint
        const resp = await fetch("{% url 'farha-ai' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
          },
          body: JSON.stringify({ query: text, history: convo })
        });
        const data = await resp.json();

        // Remove typing
        typing.remove();

        const reply = data.bot_response || 'Sorry, no response.';
        addMessage('ai', reply);

        convo.push({ role: 'user', content: text });
        convo.push({ role: 'assistant', content: reply });

        statusEl.textContent = 'Ready';
      } catch (err) {
        typing.remove();
        addMessage('ai', 'âš ï¸ Error: Could not reach server.');
        statusEl.textContent = 'Error';
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', e => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    newChatBtn.addEventListener('click', () => {
      convo = [];
      messagesEl.innerHTML = '';
      addMessage('ai', 'ðŸ‘‹ Hello! I\'m FarHa, your nutrition assistant.');
    });

    // Start with greeting
    addMessage('ai', 'ðŸ‘‹ Hello! I\'m FarHa, your nutrition assistant. Ask me about food nutrients!');
  </script>
</body> 
</html>
